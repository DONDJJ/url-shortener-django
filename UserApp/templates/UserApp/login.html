{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container">
<div class="text-center">
    <br><br><br><br><br><br><br>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <form method="post">
        {%csrf_token%}
        <p>{{form.username|as_crispy_field  }}</p>
        <p>{{form.password|as_crispy_field  }}</p>

        <input type="submit" class="btn btn-success" value="Войти!"> <br><br>
        <a class="btn btn-outline-primary" href="{%url 'registration_url'%}">Нет аккаунта? Зарегистрироваться!</a>
    </form>

</div>
</div>
</body>
</html>
