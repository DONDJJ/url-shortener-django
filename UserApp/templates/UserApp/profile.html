{% extends 'layouts/layout.html'%}

{% block title %}
{{current_user.username}}
{% endblock %}


{% block content %}
<br>
<h2>Имя: {{current_user.username}}</h2>
<h2>Ваши сокращенные ссылки:</h2>
{%for url in current_user.urls.all%}
<div id = "url_profile_item" class="alert alert-info">
    Старая: <br>
    <a href="{{url.original_url}}"> {{url.original_url}}</a> <br>
    Новая: <br>
    <a href="{{url.new_short_url}}">{{url.new_short_url}}</a>
</div>
{%endfor%}
{% endblock %}
