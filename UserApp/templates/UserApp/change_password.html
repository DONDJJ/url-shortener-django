{% extends 'layouts/layout.html'%}
{% load crispy_forms_tags %}

{% block title %}
    Смена пароля
{% endblock %}

{% block content %}
<br>
<div align="center">
        <form method="post">
                {%csrf_token%}
                {{form.old_password|as_crispy_field }}
                {{form.new_password1|as_crispy_field }}
                {{form.new_password2|as_crispy_field }}
                <div class="text-center">
                <button type="submit" class="btn btn-success" value="Зарегистрироваться!">Сменить пароль</button>
                </div>
        </form>
<br>
</div>

{% endblock %}
